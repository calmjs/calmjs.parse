name: build

on:
  push:
    branches:
      - master
      - testing
      - 1.0.x
      - 1.1.x
      - 1.2.x
      - 1.3.x
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [3.8, 3.9, "3.10", "3.11", "3.12", "pypy3.9"]
        include:
          - os: windows-latest
            python-version: 3.9
          - os: windows-latest
            python-version: "3.10"
          - os: windows-latest
            python-version: "3.11"
          - os: windows-latest
            python-version: "3.12"
        exclude:
          - os: macos-latest
            python-version: 3.5
          - os: macos-latest
            python-version: 3.6
          - os: macos-latest
            python-version: "pypy3.9"


    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install coverage flake8 ply
        python -m pip install -e .
    - name: Lint with flake8
      run: |
        flake8
    - name: Test with unittest
      run: |
        python -OO -m unittest calmjs.parse.tests.make_suite
        coverage run --include=src/* -m unittest calmjs.parse.tests.make_suite
        coverage report -m
    - name: Coveralls
      if: ${{ matrix.os == 'ubuntu-latest' && matrix.python-version != '2.7' && matrix.python-version != 'pypy2' }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python -m pip install coveralls
        coveralls --service=github
